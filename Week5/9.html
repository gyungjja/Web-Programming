<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
	table,td{text-align:center; border:1px solid black;}
	td{font-size: 10px;}
</style>
<title>备备窜</title>
</head>
<body>
<caption>备备窜</caption>
<script>
	document.write("<table border=1>");
	for(var i=1;i<=9;i++){
		document.write("<tr>");
		for(var j=5;j<=5;j++){
			if(i==0){
				document.write("<td>");
				document.write(j+"窜");
				document.write("</td>");
			}
			else{
				document.write("<td>");
				document.write(j+"*"+i+"="+(j*i));
				document.write("</td>");
			}
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
</body>
</html>
