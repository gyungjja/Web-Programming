<!DOCTYPE html>
<html>
<head>
<style>				/*내부 스타일 시트*/

p{					  /*스타일 본문 영역 */
	text-align: left; /*텍스트 속성 정렬,위치 왼쪽으로*/
	color:red;		  /*컬러속성은 빨강*/	
	}
	
#para {				  /*스타일 본문 영역  아이디 선택자 para */	
	text-align: center; /*텍스트 속성 정렬,위치 중앙으로*/
	color: blue;		/*컬러 속성은 파란색*/
	}
	
	.center {		  /*스타일 본문 영역 클래스 선택자 center*/
		text-align: right;/*텍스트 속성 정렬,위치 오른쪽으로*/
		color:green;		/*컬러 속성은 초록색*/
		}
		</style>

</head>
<body>

<p>Every paragraph will be affected by the style. - element selector</p>
<p id="para"> I'm id selector</p>         
<p class="center">I'm class selector</p>
</body>
</html>
